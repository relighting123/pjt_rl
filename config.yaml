# RTS Configuration File

# Environment Settings
env:
  max_steps: 24
  max_prods: 5
  max_procs: 5
  reward:
    last_step_weight: 50.0
    total_production_weight: 20.0
    changeover_penalty: 5.0
    final_achievement_bonus: 100.0

# Training Settings
train:
  timesteps: 60000
  learning_rate: 0.0003
  batch_size: 128
  n_steps: 1024
  ent_coef: 0.01
  seed: 42

# Logging Settings
logging:
  level: "INFO"
  log_dir: "logs"

# Database Settings
db:
  user: "dispatcher"
  password: "dispatcher"
  dsn: "localhost:1521/XEPDB1"
  enabled: true

# API Server Settings
api:
  host: "0.0.0.0"
  port: 8000
  queue_size: 100

# Scheduler Settings (timer-based auto queue)
scheduler:
  enabled: true
  jobs:
    - name: "periodic_inference"
      mode: "heuristic"
      timekey: "auto"           # "auto" = generate from current time
      # scenario: null          # set for file-based inference
      data_dir: "./data"
      model_path: "ppo_eqp_allocator"
      interval_seconds: 120     # every 2 minutes
